<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Theekshana</title>
</head>
<body>
    <form>
        <!--textFeild-->
        <input type="text" placeholder="Enter your name"><br><br>

        <!--Color picker-->
        <input type="color" value="#e67e22"><br><br>

        <!--Button-->
        <input type="button" value="Click"><br><br>

        <input type="checkbox" checked><br><br>

        <!--Radio Button-->
        <input type="radio"><br><br>

        <input type="reset"><br><br>

        <!--Date picker-->
        <input type="date" value="2024-02-10" max="2024-02-16" min="2024-01-02"><br><br>

        <!--time picker-->
        <input type="time">
        <input type="time" value="10:22">
        <input type="time" value="22:22"><br><br>
        <input type="datetime-local" value="2024-02-10T13:34"><br><br>

        <input type="email" placeholder="Enter your email"><br><br>

        <input type="url" placeholder="Enter your url"><br><br>

        <input type="tel" placeholder="Enter your contact number" pattern=""><br><br>

        <input type="password" placeholder="Password"><br><br>

        <input type="number">
        <input type="number" value="10"><br><br>

        <input type="week">
        <input type="week" value="2024-W04"><br><br>

        <input type="month">
        <input type="month" value="2024-02"><br><br>

        <input type="range">
        <input type="range" value="90"><br><br>

        <input type="search" placeholder="Search"><br><br>

        <input type="image" src="../assests/images/ijse.png"><br><br>

        <!--File chooser-->
        <input type="file"><br><br>

        <input type="hidden" value="ABCD"><br><br>

        <input type="submit" value="submit"><br><br>
    <div>
        <label for="name">Username</label><br>
        <input type="text" id="name" placeholder="Enter your name">
    </div>
        <br><br>
    <div>
        <label for="massage">Massage</label><br>
        <textarea id="massage" placeholder="Enter your massage" rows="10" cols="50"></textarea>
    </div>
        <br>
    <div>
    <label for="language">Select your programming language:</label>
        <select id="language">
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="c">C</option>
            <option value="c#">C#</option>
        </select>
    </div>
    <br>
        <div>
            <label for="lan">Select your programming language:</label>
            <select id="lan">
                <optgroup label="Languages">
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                    <option value="c">C</option>
                    <option value="c#">C#</option>
                </optgroup>
                <optgroup label="Front-end Framework">
                    <option value="next">NextJS</option>
                    <option value="Angular">Angular</option>
                </optgroup>
                <optgroup label="Back-end Framework">
                    <option value="springboot">Springboot</option>
                    <option value="spring">Spring</option>
                </optgroup>
            </select>
        </div>
        <br>
        <div>
            <label for="country search">Select your country:</label>
            <input type="text" id="country search" placeholder="Enter your country" list="countries">
            <datalist id="countries">
                <option value="sri lanka">Sri lanka</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="japan">Japan</option>
                <option value="russia">Russia</option>
                <option value="china">China</option>
            </datalist>
        </div>
        <br>
        <fieldset>
            <legend>Select your gender</legend>
            <input type="radio" id="male" name="gender"><label for="male">Male</label><br>
            <input type="radio" id="female" name="gender"><label for="female">Female</label>
        </fieldset>
        <br>

        <input type="button" value="Click">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <br><br>
        <button type="button">Click</button>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    <br>
    <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
        <input type="range" id="a" name="a" value="10">
        +
        <input type="number" id="b" name="b" value="20">
        =
        <output name="result">30</output>
    </form>
</body>
</html>
