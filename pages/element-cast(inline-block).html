<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>element-cast</title>

  <style>
    span{
      display: block;
    }

    div{
        display: inline;
    }

    p{
        display: inline-block;
    }
  </style>
</head>
<body>
    <span>Hi</span>
    <span>Hello</span>
    <span>Welcome</span>
    <br>
    <div>Java</div>
    <div>C</div>
    <div>C##</div>
    <br>
    <p>paragraph</p>
    <p>go</p>
    <p>we</p>
</body>
</html>
