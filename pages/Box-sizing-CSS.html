<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>boc sizing css</title>

  <style>
    #mydiv1{
      width: 500px;
      height: 300px;

      padding: 20px;

      background-color: cyan;
      border: 8px solid blue;
    }

    #mydiv2{
      width: 500px;
      height: 300px;

      padding: 20px;

      background-color: hotpink;
      border: 8px solid red;

      box-sizing: border-box;
    }
  </style>
</head>
<body>
    <div id="mydiv1"></div>
    <div id="mydiv2"></div>
</body>
</html>
